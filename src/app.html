<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-g" />
		<link rel="icon" href="%sveltekit.assets%/images/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Cnotes is a feature-rich, open-source note-taking app designed for students and professionals. It supports rich text, code blocks, diagrams, and more."
		/>
		<meta
			name="keywords"
			content="notes, cnotes, productivity, open source, education, programming, markdown"
		/>
		<meta name="author" content="Cnotes Team" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Cnotes - The Ultimate Note-Taking App" />
		<meta
			property="og:description"
			content="Capture, organize, and share your ideas effortlessly with Cnotes."
		/>
		<meta property="og:image" content="%sveltekit.assets%/images/icon.png" />
		<meta property="og:url" content="https://cnotes.pages.dev" />
		<meta property="og:type" content="website" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// Prevents theme flicker
			const savedTheme = localStorage.getItem('cnotes-theme') || 'dark';
			document.documentElement.setAttribute('data-theme', savedTheme);
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
